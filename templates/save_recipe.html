{% extends 'base.html' %}
{% block title%}Save Recipe{% endblock %}
{% block content %}

<div class="my-contents">
    <div class="container">
        <div class="row save-div thumbnail">
            <h1>Save Recipe </h1><a href="/recipe/{{ recipe.recipe_id }}"><h4 class="add-txt-color">{{ recipe.recipe_name }}</h4></a>
            <form action="/save_recipe" method="POST" id="label-form">
                <input type="hidden" id="recipe-id" name="recipe-id" value="{{ recipe.recipe_id }}">
                <label>Choose Existing Label</label><br>
                <select name="box-label" id="box-label" class="my-labels">
                    <label><option disable selected value> (My Labels) </option></label>
                    {% for box in boxes %}
                        <label><option value="{{ box.label_name }}">{{ box.label_name }}</option></label>
                    {% endfor %}
                </select>
                <br><br>
                <label> 
                    Create New Label<br>
                    <input type="text" id="new-label" name="new-label" placeholder="  Add a new label" class="my-labels">
                </label>
                <br><br>
                <label>
                    Recipe Notes<br>
                    <textarea id="notes" name="notes" placeholder="  Add recipe notes (limit 500 characters)" maxlength="600" rows="10" cols="40"></textarea>
                </label>
                <br><br>
                <center><label><input class="btn btn-default" type="submit" value="Save" id="save-rec-btn"></label></center>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block title%}Results{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1>Results</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Your search: 
            {% for parameter in search_parameters %}
                {{ parameter }} 
            {% endfor %}
        </div>
    </div>
    <div class="row">  
        {% for recipe in find_recipes %}
            <div class="col-xs-12 col-md-6 col-lg-3">
                <center><h4><a href="/recipe/{{ recipe.recipe_id }}">{{ recipe.recipe_name }}</a></h4></center>
                <center><a href="/recipe/{{ recipe.recipe_id }}"><img src="{{ recipe.img_url }}" alt="{{ recipe.recipe_name }}" class="img-responsive img-thumbnail"></a></center>
            </div>
        {% endfor %} 
    </div>  
</div>
{% endblock %}

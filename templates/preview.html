<form action="/update_my_recipes" id="editForm">
    {% for box in boxes %}
        <h5>{{ box.label_name }}</h5>
        <input class="to-toggle" type="text" name="label" id="label" data-box="{{ box.box_id }}" placeholder="Change Label Name" hidden><p class="clickable to-toggle" id="save-label" hidden>Update</p>
        {% for i in range(box.recipesboxes|length) %}
            <a class="indent1" href="/recipe/{{ box.recipesboxes[i].recipes.recipe_id }}">{{ box.recipesboxes[i].recipes.recipe_name }}</a>&nbsp<span class="removeIcon to-toggle" hidden><span class="glyphicon glyphicon-remove" data-recipe="{{ box.recipesboxes[i].recipes.recipe_id }}" data-box="{{ box.box_id }}"></span></span><br>
            <h6 class="indent1">My Notes:</h6>
            <p class="indent2 current-notes">{{ box.recipesboxes[i].recipe_notes }}</p>
            <p class="clickable edit-notes indent2" hidden>Add/Update Notes</p>
            &nbsp&nbsp&nbsp<textarea class="note-section" id="notes" name="notes" placeholder="Max Length 500" maxlength="600" rows="10" cols="40" data-recipe="{{ box.recipesboxes[i].recipes.recipe_id }}" data-box="{{ box.box_id }}" hidden>{{ box.recipesboxes[i].recipe_notes }}</textarea>
            <p class="clickable indent-r save-notes" hidden>Save Changes</p>
            <br>
        {% endfor %}
    {% endfor %}
</form>
